apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.alertService.name }}
  labels:
    app: {{ .Values.alertService.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.alertService.port }}
      targetPort: {{ .Values.alertService.port }}
      protocol: TCP
  selector:
    app: {{ .Values.alertService.name }}
