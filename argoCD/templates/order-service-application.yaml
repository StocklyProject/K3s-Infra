apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/StocklyProject/K3s-Infra'
    targetRevision: HEAD
    path: order-service
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: stockly
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
