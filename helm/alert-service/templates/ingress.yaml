apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alert-service-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: localhost.alert-service
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.alertService.name }}
                port:
                  number: {{ .Values.alertService.port }}
