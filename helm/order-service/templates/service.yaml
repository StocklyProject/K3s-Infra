apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.orderService.name }}
  labels:
    app: {{ .Values.orderService.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.orderService.port }}
      targetPort: {{ .Values.orderService.port }}
      protocol: TCP
  selector:
    app: {{ .Values.orderService.name }}
