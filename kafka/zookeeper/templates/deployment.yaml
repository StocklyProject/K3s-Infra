apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
spec:
  serviceName: zookeeper
  replicas: {{ .Values.replicaCount }}  # Zookeeper 인스턴스 수
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: {{ .Values.zookeeper.image }}
          ports:
            - containerPort: {{ .Values.zookeeper.port }}
          resources:
            limits:
              memory: {{ .Values.zookeeper.resources.limits.memory }}
              cpu: {{ .Values.zookeeper.resources.limits.cpu }}
            requests:
              memory: {{ .Values.zookeeper.resources.requests.memory }}
              cpu: {{ .Values.zookeeper.resources.requests.cpu }}
          volumeMounts:
            - name: zookeeper-data
              mountPath: /bitnami/zookeeper/data
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              value: "yes"
            - name: ZOO_ENABLE_AUTH
              value: "false"
  volumeClaimTemplates:
    - metadata:
        name: zookeeper-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi  # 원하는 스토리지 크기로 조정