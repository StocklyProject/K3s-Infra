apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: {{ .Values.kafkaUI.image | default "provectuslabs/kafka-ui" }}
          ports:
            - containerPort: {{ .Values.kafkaUI.service.port }}
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: {{ .Values.kafkaUI.env.KAFKA_CLUSTERS_0_NAME | default "local-cluster" }}
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: {{ .Values.kafkaUI.env.KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS | default "kafka-0.kafka-headless:9092,kafka-1.kafka-headless:9092,kafka-2.kafka-headless:9092" }}
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: {{ .Values.kafkaUI.env.KAFKA_CLUSTERS_0_ZOOKEEPER | default "zookeeper-0.zookeeper-headless:2181,zookeeper-1.zookeeper-headless:2181,zookeeper-2.zookeeper-headless:2181" }}
            - name: KAFKA_CLUSTERS_0_READONLY
              value: {{ .Values.kafkaUI.env.KAFKA_CLUSTERS_0_READONLY | default "false" }}