replicaCount: 1

image:
  repository: grafana/grafana
  tag: 9.4.0
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 3030

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: localhost.grafana
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 10Gi

admin:
  username: admin
  password: admin

datasources:
  prometheus:
    enabled: true
    url: http://prometheus-server:9090
