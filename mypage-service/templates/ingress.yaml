apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mypage-service-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: localhost.mypage-service
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.mypageService.name }}
                port:
                  number: {{ .Values.mypageService.port }}
