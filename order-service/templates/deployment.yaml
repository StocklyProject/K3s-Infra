apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.orderService.name }}
  labels:
    app: {{ .Values.orderService.name }}
spec:
  replicas: {{ .Values.orderService.replica }}
  selector:
    matchLabels:
      app: {{ .Values.orderService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.orderService.name }}
    spec:
      containers:
        - name: {{ .Values.orderService.name }}
          image: {{ .Values.orderService.image }}
          ports:
            - containerPort: {{ .Values.orderService.port }}
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            # MySQL 관련 환경변수
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: MYSQL_DATABASE
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: order-secret
                  key: MYSQL_HOST