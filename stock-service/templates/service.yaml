apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.stockService.name }}
  labels:
    app: {{ .Values.stockService.name }}
spec:
  type: NodePort  
  ports:
    - port: {{ .Values.stockService.port }}
      targetPort: {{ .Values.stockService.port }}
      protocol: TCP
      nodePort: 30000 

    - port: 8001 
      targetPort: {{ .Values.stockService.port }}  
      protocol: TCP
      nodePort: 30001 
  selector:
    app: {{ .Values.stockService.name }}

